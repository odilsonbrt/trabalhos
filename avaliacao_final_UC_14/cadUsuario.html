<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Fila de atendimento médico</title>
</head>
<body>
    <header>
        <na>
            <ul>
                <li><a href="#">Nossa Historia</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Dicas de Saúde</a></li>
            </ul>
        </na>
    </header>
    <main>
        <h1>Cadastro</h1>
        <div class="container-fluid">
            <div class="row">

                <form name="cadastro" onsubmit="return validarCadastro()"></form>
                  <p>
                     <label for="nome">Nome</label>
                     <input type="text" id="nome" class="form-control" required autofocus><br><br>
                     <label for="endereco">Endereço</label>
                     <input type="text" id="endereco" class="form-control">
                     <br><br>
                     <label for="cpf">Cpf</label>
                     <input type="cpf" id="cpf" class="form-control">
                     <br><br>

                     <select name="plano" id="plano">
                        <option value="particular">Particular</option>
                        <option value="planoFlex">Plano Flex</option>
                        <option value="planoDiamante">Plano Diamante</option>
                        <option value="planoGold">Plano Gold</option>
                        <option value="planoEmpresarial">Plano Empresarial</option>
                     </select><br><br>
                     
                     <select name="triagem" id="triagem">
                        <option value="verde">Verde</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="vermelho">Vermelho</option>
                     </select>
                  </p>

                  <p>
                    <input type="submit" value="Adicionar Paciente" class="bt btn-primary">
                    <input type="button" value="Atender Paciente" id="btAtender" class="bt btn-danger">
                  </p>
                  
                  <h2>
                    <strong>Pacientes Esperando Atendimento</strong>
                    <span id="pacientesEsperando"></span>
                  </h2>  

                  <p class="bg-danger">&nbsp;Paciente em atendimento</p>
                  <h3 id="atendendoCliente"></h3>
                </form>
            </div>
        </div>
          <script src="js/main.js"></script>
    </main>

    <footer>
        <p class="sobre">&copy; 2024 - Clinica Médica ParaTodos - Todos os Direitos Reservados.</p>
        <p id="contato" class="contato">Contato (31) 9 8980-3986</p>
    </footer>     

</body>
</html>
